on:
    pull_request:
      branches:
        - main
jobs:
    ci:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.21.0"
  
        - name: Install dependencies
          run: go mod download
  
        - name: Run Tests
          run: go test ./...
  